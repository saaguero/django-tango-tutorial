<!DOCTYPE html>

<html>
<head>
  <title>Rango</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Rango says... hello world!</h1>

  {% if categories %}
    <ul>
      {% for category in categories %}
      <li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <strong>There are no categories present.</strong>
  {% endif %}

  <a href="/rango/about">About</a>
</body>
</html>
